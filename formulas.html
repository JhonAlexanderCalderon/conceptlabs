<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0c0e;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo img {
            width: 150px;
            margin-bottom: 25px;
        }

        textarea, .feedback-box {
            width: 90%; 
            margin: 10px auto;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: rgba(40, 40, 40, 0.9);
            color: #f1f1f1;
            font-size: 1rem;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .feedback-box {
            height: 100px;
            overflow-y: auto;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .icon-button {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            background-color: #1e90ff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .icon-button.voice-button {
            background-image: url('mic.png');
        }

        .icon-button.photo-button {
            background-image: url('cam.png');
        }

        button.submit-button {
            width: 90%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            margin: 15px auto;
            background-color: #6b8e23;
            color: #ffffff;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button.submit-button:hover {
            background-color: #556b2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="concept-labs-logo.png" alt="Concept Labs Logo">
        </div>
        <textarea id="issue" rows="4" placeholder="Describe your issue..."></textarea>
        <div class="feedback-box" id="feedbackBox">Feedback will appear here.</div>
        <div class="button-group">
            <button class="icon-button voice-button" id="voiceButton"></button>
            <button class="icon-button photo-button" id="photoButton"></button>
        </div>
        <button class="submit-button" id="submitButton">Submit</button>
    </div>

    <script>
        const voiceButton = document.getElementById('voiceButton');
        const photoButton = document.getElementById('photoButton');
        const submitButton = document.getElementById('submitButton');
        const feedbackBox = document.getElementById('feedbackBox');
        const issueInput = document.getElementById('issue');
        const webhookURL = "https://conceptlabs.app.n8n.cloud/webhook/9ba11544-5c4e-4f91-818a-08a4ecb596c5";
        const authToken = "Bearer abc123def456ghi789";

        const recognition = 'webkitSpeechRecognition' in window ? new webkitSpeechRecognition() : null;

        if (recognition) {
            recognition.lang = 'en-US';
            recognition.continuous = false;

            voiceButton.addEventListener('mousedown', () => {
                recognition.start();
                feedbackBox.textContent = 'Listening...';
            });

            voiceButton.addEventListener('mouseup', () => {
                recognition.stop();
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                issueInput.value = transcript;
                feedbackBox.textContent = 'Voice captured: ' + transcript;
            };

            recognition.onerror = (event) => {
                feedbackBox.textContent = 'Error: ' + event.error;
            };
        } else {
            feedbackBox.textContent = 'Voice recognition not supported in this browser.';
        }

        photoButton.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'camera';
            input.onchange = (event) => {
                const file = event.target.files[0];
                feedbackBox.textContent = file ? 'Photo selected: ' + file.name : 'No photo selected.';
            };
            input.click();
        });

        submitButton.addEventListener('click', async () => {
            const issueText = issueInput.value.trim();

            if (!issueText) {
                feedbackBox.textContent = 'Please describe the issue.';
                return;
            }

            const payload = {
                issue: issueText,
                timestamp: new Date().toISOString(),
                requestId: Math.random().toString(36).substring(7)
            };

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    feedbackBox.textContent = 'Response: ' + (data.output || 'Submitted successfully');
                } else {
                    throw new Error('Submission failed. Status: ' + response.status);
                }
            } catch (error) {
                feedbackBox.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
