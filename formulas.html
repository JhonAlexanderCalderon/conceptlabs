<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Tu CSS existente */
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" id="backButton" title="Back"></button>
        <div class="logo">
            <img src="concept-labs-logo.png" alt="Concept Labs Logo">
        </div>
        <textarea id="issue" rows="4" placeholder="Anything related to a formula or SDS that I can help you with?"></textarea>
        <div class="feedback-box" id="feedbackBox">Lab related issues</div>
        <div class="button-group">
            <button class="icon-button voice-button" id="voiceButton"></button>
            <button class="icon-button photo-button" id="photoButton"></button>
        </div>
        <button class="submit-button" id="submitButton">Submit</button>
    </div>

    <script>
        const backButton = document.getElementById('backButton');
        const voiceButton = document.getElementById('voiceButton');
        const photoButton = document.getElementById('photoButton');
        const submitButton = document.getElementById('submitButton');
        const feedbackBox = document.getElementById('feedbackBox');
        const issueInput = document.getElementById('issue');
        const webhookURL = "https://conceptlabs.app.n8n.cloud/webhook/9ba11544-5c4e-4f91-818a-08a4ecb596c5";
        const authToken = "Bearer abc123def456ghi789"; // token

        // Bot贸n de retroceso
        backButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Configuraci贸n de reconocimiento de voz
        const recognition = 'webkitSpeechRecognition' in window ? new webkitSpeechRecognition() : null;

        if (recognition) {
            recognition.lang = 'en-US';
            recognition.continuous = false;

            voiceButton.addEventListener('mousedown', () => {
                recognition.start();
                feedbackBox.textContent = 'Recording...';
                console.log('Voice recognition started');
            });

            voiceButton.addEventListener('mouseup', () => {
                recognition.stop();
                console.log('Voice recognition stopped');
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                issueInput.value = transcript;
                feedbackBox.textContent = 'Voice input added: ' + transcript;
                console.log('Transcription received: ', transcript);
            };

            recognition.onerror = (event) => {
                feedbackBox.textContent = 'Voice recognition error: ' + event.error;
                console.error('Recognition error: ', event.error);
            };

            recognition.onend = () => {
                console.log('Recognition ended');
            };
        } else {
            feedbackBox.textContent = 'Voice recognition not supported.';
        }

        // Bot贸n para subir fotos
        photoButton.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'camera';
            input.onchange = (event) => {
                const file = event.target.files[0];
                feedbackBox.textContent = file ? 'Photo selected: ' + file.name : 'No photo selected.';
                console.log('Photo selected: ', file?.name);
            };
            input.click();
        });

        // Bot贸n para enviar datos
        submitButton.addEventListener('click', async () => {
            const issueText = issueInput.value.trim();
            if (!issueText) {
                feedbackBox.textContent = 'Please describe the issue.';
                console.warn('No issue text provided');
                return;
            }

            const payload = { 
                issue: issueText, 
                timestamp: new Date().toISOString(), 
                requestId: Math.random().toString(36).substring(7) 
            };

            try {
                console.log('Sending payload:', payload);

                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    const data = await response.json();
                    feedbackBox.textContent = 'Response: ' + (data.output || 'Submitted successfully');
                    console.log('Response from server: ', data);
                } else {
                    throw new Error('Failed to submit the issue. Status: ' + response.status);
                }
            } catch (error) {
                feedbackBox.textContent = 'Error: ' + error.message;
                console.error('Submission error: ', error);
            }
        });
    </script>
</body>
</html>
