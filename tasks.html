<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos existentes */
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" id="backButton" title="Back"></button>
        <div class="logo">
            <img src="concept-labs-logo.png" alt="Concept Labs Logo">
        </div>
        <textarea id="issue" rows="4" placeholder="What tasks do you want to complete?"></textarea>
        <div class="feedback-box" id="feedbackBox">Tasks...</div>
        <div class="button-group">
            <button class="icon-button voice-button" id="voiceButton"></button>
            <button class="icon-button photo-button" id="photoButton"></button>
        </div>
        <button class="submit-button" id="submitButton">Submit</button>
    </div>

    <script>
        const backButton = document.getElementById('backButton');
        const voiceButton = document.getElementById('voiceButton');
        const photoButton = document.getElementById('photoButton');
        const submitButton = document.getElementById('submitButton');
        const feedbackBox = document.getElementById('feedbackBox');
        const issueInput = document.getElementById('issue');
        const webhookURL = "https://conceptlabs.app.n8n.cloud/webhook-test/9ba11544-5c4e-4f91-818a-08a4ecb596c5";
        const authToken = "Bearer abc123def456ghi789"; // Reemplaza con tu token

        backButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        const recognition = 'webkitSpeechRecognition' in window ? new webkitSpeechRecognition() : null;

        if (recognition) {
            recognition.lang = 'en-US';
            recognition.continuous = false;

            voiceButton.addEventListener('mousedown', () => {
                recognition.start();
                feedbackBox.textContent = 'Recording...';
            });

            voiceButton.addEventListener('mouseup', () => {
                recognition.stop();
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                issueInput.value = transcript;
                feedbackBox.textContent = 'Voice input added.';
            };

            recognition.onerror = (event) => {
                feedbackBox.textContent = 'Voice recognition error: ' + event.error;
            };
        } else {
            feedbackBox.textContent = 'Voice recognition not supported.';
        }

        photoButton.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'camera';
            input.onchange = (event) => {
                const file = event.target.files[0];
                feedbackBox.textContent = file ? 'Photo selected: ' + file.name : 'No photo selected.';
            };
            input.click();
        });

        submitButton.addEventListener('click', async () => {
            const issueText = issueInput.value.trim();
            if (!issueText) {
                feedbackBox.textContent = 'Please describe the issue.';
                return;
            }

            const payload = { issue: issueText, timestamp: new Date().toISOString() };

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    const data = await response.json(); // Obtener respuesta real del webhook
                    feedbackBox.textContent = data.output || 'No output from webhook'; // Mostrar respuesta
                } else {
                    throw new Error('Failed to submit the issue.');
                }
            } catch (error) {
                feedbackBox.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
