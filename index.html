<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Labs - Main Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0c0e;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
        }

        .container {
            text-align: center;
        }

        .logo img {
            width: 150px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
            margin-bottom: 50px;
        }

        .icon-group {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .icon-button {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 50%;
            background-color: #1e90ff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s;
            outline: none;
            background-size: 60%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .icon-button:active {
            background-color: #ff4500;
            transform: scale(0.9);
        }

        .reports-button {
            background-image: url('reports.png');
        }

        .tasks-button {
            background-image: url('tasks.png');
        }

        .formulas-button {
            background-image: url('formulas.png');
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="concept-labs-logo.png" alt="Concept Labs Logo">
        </div>
        <div class="icon-group">
            <button class="icon-button reports-button" id="reportsButton"></button>
            <button class="icon-button tasks-button" id="tasksButton"></button>
            <button class="icon-button formulas-button" id="formulasButton"></button>
        </div>
    </div>

    <script>
        document.getElementById('reportsButton').addEventListener('click', () => {
            window.location.href = 'reports.html';
        });

        document.getElementById('tasksButton').addEventListener('click', () => {
            window.location.href = 'tasks.html';
        });

        document.getElementById('formulasButton').addEventListener('click', () => {
            window.location.href = 'formulas.html';
        });
    </script>
</body>
</html>
