<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0c0e;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .logo img {
            width: 150px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
            margin-bottom: 25px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 600;
        }

        #reportsContent {
            background-color: rgba(40, 40, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }

        .report {
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(60, 60, 60, 0.9);
            border-radius: 5px;
        }

        .back-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background-image: url('agent.png');
            background-size: cover;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" id="backButton"></button>
        <div class="logo">
            <img src="concept-labs-logo.png" alt="Concept Labs Logo">
        </div>
        <h1>Reports</h1>
        <div id="reportsContent">
            <!-- Dynamic content will be displayed here -->
            <p>Loading reports...</p>
        </div>
    </div>

    <script>
        const reportsContent = document.getElementById('reportsContent');
        const backButton = document.getElementById('backButton');

        // Example dynamic content for reports
        const exampleReports = [
            { id: 1, name: 'Report 1', date: '2025-01-06', description: 'Routine maintenance completed.' },
            { id: 2, name: 'Report 2', date: '2025-01-05', description: 'Machine malfunction reported.' },
            { id: 3, name: 'Report 3', date: '2025-01-04', description: 'Safety inspection completed.' }
        ];

        // Display reports dynamically
        function loadReports(reports) {
            reportsContent.innerHTML = ''; // Clear existing content
            reports.forEach(report => {
                const reportElement = document.createElement('div');
                reportElement.className = 'report';
                reportElement.innerHTML = `
                    <strong>${report.name}</strong><br>
                    <em>Date: ${report.date}</em><br>
                    <p>${report.description}</p>
                `;
                reportsContent.appendChild(reportElement);
            });
        }

        // Load reports on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadReports(exampleReports); // Replace with fetch logic for real data if necessary
        });

        // Go back to index
        backButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
