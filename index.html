<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Issue Reporter</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0c0e;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo img {
            width: 150px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: rgba(40, 40, 40, 0.9);
            color: #f1f1f1;
            font-size: 1rem;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
            resize: none;
            outline: none;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .icon-button {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            background-color: #1e90ff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s;
            outline: none;
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .icon-button:active {
            background-color: #ff4500;
            transform: scale(0.9);
        }

        .voice-button {
            background-image: url('mic.png');
        }

        .photo-button {
            background-image: url('cam.png');
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .message.success {
            color: #32cd32;
        }

        .message.error {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="concept-labs-logo.png" alt="Concept Labs Logo">
        </div>
        <div class="form-group">
            <textarea id="issue" rows="4" placeholder="Describe the issue..."></textarea>
        </div>
        <div class="button-group">
            <button class="icon-button voice-button" id="voiceButton"></button>
            <button class="icon-button photo-button" id="photoButton"></button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        const issueInput = document.getElementById('issue');
        const voiceButton = document.getElementById('voiceButton');
        const photoButton = document.getElementById('photoButton');
        const messageDiv = document.getElementById('message');

        // Voice Input with Speech Recognition
        const recognition = 'webkitSpeechRecognition' in window ? new webkitSpeechRecognition() : null;

        if (recognition) {
            recognition.lang = 'en-US';
            recognition.continuous = false;

            voiceButton.addEventListener('mousedown', () => {
                recognition.start();
                voiceButton.style.backgroundColor = '#ff4500';
            });

            voiceButton.addEventListener('mouseup', () => {
                recognition.stop();
                voiceButton.style.backgroundColor = '#1e90ff';
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                issueInput.value += transcript;
                messageDiv.textContent = 'Voice input added!';
                messageDiv.classList.remove('error');
                messageDiv.classList.add('success');
            };

            recognition.onerror = (event) => {
                messageDiv.textContent = 'Voice recognition error: ' + event.error;
                messageDiv.classList.add('error');
            };
        } else {
            voiceButton.disabled = true;
            voiceButton.textContent = 'Voice not supported';
        }

        // Photo Upload Logic
        photoButton.addEventListener('click', async () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.click();

            fileInput.onchange = async (event) => {
                const file = event.target.files[0];
                if (file) {
                    const formData = new FormData();
                    formData.append('file', file);

                    try {
                        const response = await fetch('http://localhost:5000/process-audio', {
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            messageDiv.textContent = 'Photo uploaded successfully!';
                            messageDiv.classList.remove('error');
                            messageDiv.classList.add('success');
                        } else {
                            throw new Error('Failed to upload photo');
                        }
                    } catch (error) {
                        messageDiv.textContent = 'Error: ' + error.message;
                        messageDiv.classList.add('error');
                    }
                }
            };
        });
    </script>
</body>
</html>
