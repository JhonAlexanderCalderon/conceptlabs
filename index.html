<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0c0e;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
        }

        .logo img {
            width: 150px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
            margin-top: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }

        .main-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: transparent;
            border: 3px solid rgba(255, 255, 255, 0.5);
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }

        .main-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.7);
        }

        .main-button:active {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }

        .tasks-button {
            background-image: url('tasks.png');
        }

        .reports-button {
            background-image: url('reports.png');
        }

        .formulas-button {
            background-image: url('formulas.png');
        }

        .button-label {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #f1f1f1;
        }

        .footer {
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="concept-labs-logo.png" alt="Concept Labs Logo">
    </div>
    <div class="button-group">
        <div>
            <button class="main-button tasks-button" id="tasksButton"></button>
            <div class="button-label">Task</div>
        </div>
        <div>
            <button class="main-button reports-button" id="reportsButton"></button>
            <div class="button-label">Report</div>
        </div>
        <div>
            <button class="main-button formulas-button" id="formulasButton"></button>
            <div class="button-label">Lab</div>
        </div>
    </div>
    <div class="footer">Agents</div>

    <script>
        // Navigation functionality for the buttons
        const tasksButton = document.getElementById('tasksButton');
        const reportsButton = document.getElementById('reportsButton');
        const formulasButton = document.getElementById('formulasButton');

        tasksButton.addEventListener('click', () => {
            window.location.href = 'tasks.html';
        });

        reportsButton.addEventListener('click', () => {
            window.location.href = 'reports.html';
        });

        formulasButton.addEventListener('click', () => {
            window.location.href = 'formulas.html';
        });
    </script>
</body>
</html>
