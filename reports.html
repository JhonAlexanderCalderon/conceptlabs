<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Issue Reporter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0c0e;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .logo img {
            width: 150px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
            margin-bottom: 25px;
        }

        .back-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 60px;
            height: 60px;
            background-color: transparent;
            background-image: url('agent.png');
            background-size: cover;
            background-repeat: no-repeat;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.7);
        }

        textarea, .feedback-box {
            width: 90%; /* Make them smaller than 100% to center better */
            margin: 10px auto; /* Center horizontally with auto margins */
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: rgba(40, 40, 40, 0.9);
            color: #f1f1f1;
            font-size: 1rem;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
            outline: none;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .feedback-box {
            background-color: rgba(30, 30, 30, 0.9);
            height: 100px;
            overflow-y: auto;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .icon-button {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            background-color: #1e90ff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s;
            outline: none;
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .icon-button:active {
            transform: scale(0.9);
            background-color: #ff4500;
        }

        .voice-button {
            background-image: url('mic.png');
        }

        .photo-button {
            background-image: url('cam.png');
        }

        button.submit-button {
            width: 90%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            margin: 15px auto;
            background-color: #6b8e23; /* Olive green */
            color: #ffffff;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            display: block;
        }

        button.submit-button:hover {
            background-color: #556b2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" id="backButton" title="Back"></button>
        <div class="logo">
            <img src="concept-labs-logo.png" alt="Concept Labs Logo">
        </div>
        <textarea id="issue" rows="4" placeholder="Describe the issue..."></textarea>
        <div class="feedback-box" id="feedbackBox">Feedback will appear here...</div>
        <div class="button-group">
            <button class="icon-button voice-button" id="voiceButton"></button>
            <button class="icon-button photo-button" id="photoButton"></button>
        </div>
        <button class="submit-button" id="submitButton">Submit</button>
    </div>

    <script>
        const backButton = document.getElementById('backButton');
        backButton.addEventListener('click', () => {
            window.location.href = 'index.html'; // Navigate to index.html
        });

        // Other existing functionality...
    </script>
</body>
</html>
